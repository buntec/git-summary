name:                git-summary
version:             0.1.3
github:              "buntec/git-summary"
license:             BSD3
author:              "Christoph Bunte"
maintainer:          "christophbunte@gmail.com"
copyright:           "2021 Christoph Bunte"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/buntec/git-summary#readme>

dependencies:
- base >= 4.7 && < 5
- async
- optparse-applicative
- process
- directory
- filepath
- streamly

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints


library:
  source-dirs: src

executables:
  git-summary:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - git-summary

tests:
  git-summary-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - git-summary
